[pytest]
# Pytest configuration for CybICS test suite

# Set asyncio fixture loop scope to function level
# This suppresses the PytestDeprecationWarning about asyncio_default_fixture_loop_scope
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
