name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install nmap
      run: sudo apt-get install -y gcc-arm-none-eabi
      
    - name: make      
      run: CFLAGS=-Werror make -C software/stm32/
