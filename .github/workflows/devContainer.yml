name: devContainer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: "0 0 * * *"

jobs:
  raspberry2204:
    name: Run devcontainer test raspberry on Ubuntu 22.04
    runs-on: ubuntu-22.04
   
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: false
          submodules: recursive

      - name: "Create environment files"
        run: .devcontainer/prepare-env.sh

      - name: run tests software
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/raspberry/devcontainer.json
          env: .devcontainer/raspberry/.env
          runCmd: |
            docker ps
            software/build.sh

  raspberry2404:
    name: Run devcontainer test raspberry on Ubuntu 24.04
    runs-on: ubuntu-24.04
   
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: false
          submodules: recursive

      - name: "Create environment files"
        run: .devcontainer/prepare-env.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: run tests software
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/raspberry/devcontainer.json
          env: .devcontainer/raspberry/.env
          runCmd: |
            docker ps
            software/build.sh

  stm32:
    name: Run devcontainer test stm32
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: false
          submodules: recursive

      - name: "Create environment files"
        run: .devcontainer/prepare-env.sh

      - name: run tests stm32
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/stm32/devcontainer.json
          env: .devcontainer/stm32/.env
          runCmd: |
            echo "=== Debugging workspace structure ==="
            echo "Current dir: $(pwd)"
            echo "ZEPHYR_BASE: $ZEPHYR_BASE"
            ls -la /home/docker/zephyrproject/
            echo "=== .west directory ==="
            ls -la /home/docker/zephyrproject/.west/ 2>/dev/null || echo ".west not found"
            cat /home/docker/zephyrproject/.west/config 2>/dev/null || echo "No .west/config"
            echo "=== Zephyr directory ==="
            ls -la /home/docker/zephyrproject/zephyr/ 2>/dev/null | head -5 || echo "Zephyr not found"
            echo "=== App directory ==="
            ls -la /home/docker/zephyrproject/app/
            echo "=== West topdir ==="
            west topdir 2>/dev/null || echo "Not in west workspace"
            echo "=== West list ==="
            cd /home/docker/zephyrproject && west list 2>/dev/null || echo "west list failed"
            echo "=== Building ==="
            cd /home/docker/zephyrproject/app && west build -b nucleo_g070rb

  virtual:
    name: Run devcontainer test virtual
    runs-on: ubuntu-latest
   
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: false
          submodules: recursive

      - name: "Create environment files"
        run: .devcontainer/prepare-env.sh
        
      - name: run tests for virtual environment
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/virtual/devcontainer.json
          env: .devcontainer/virtual/.env
          runCmd: |
            pwd
