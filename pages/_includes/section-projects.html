<h1 class="title" id="getting-started">Getting Started</h1>

<div class="terminal" data-aos="fade-up">
  <div class="terminal-header">
    <div class="terminal-buttons">
      <span class="terminal-button"></span>
      <span class="terminal-button"></span>
      <span class="terminal-button"></span>
    </div>
    <div class="terminal-title">cybics@terminal</div>
    <button class="copy-button" onclick="copyCommand()">
      <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
      </svg>
    </button>
  </div>
  <div class="terminal-body">
    <div class="command-line">
      <span class="prompt">$</span> <span class="command">git clone https://github.com/mniedermaier/CybICS.git --recursive</span>
    </div>
    <div class="command-line">
      <span class="prompt">$</span> <span class="command">cd CybICS</span>
    </div>
    <div class="command-line">
      <span class="prompt">$</span> <span class="command">./cybics.sh start</span>
    </div>
  </div>
</div>

<style>
.terminal {
  background: #1e1e1e;
  border-radius: 8px;
  margin: 20px 0;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.terminal-header {
  background: #2d2d2d;
  padding: 8px;
  display: flex;
  align-items: center;
}

.terminal-buttons {
  display: flex;
  gap: 6px;
  margin-right: 10px;
}

.terminal-button {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #ff5f56;
}

.terminal-button:nth-child(2) {
  background: #ffbd2e;
}

.terminal-button:nth-child(3) {
  background: #27c93f;
}

.terminal-title {
  color: #fff;
  font-size: 0.9em;
  text-align: center;
  flex-grow: 1;
}

.copy-button {
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 4px;
  opacity: 0.7;
  transition: opacity 0.2s;
}

.copy-button:hover {
  opacity: 1;
}

.terminal-body {
  padding: 15px;
  color: #fff;
  font-family: 'Courier New', monospace;
  font-size: 1em;
  line-height: 1.5;
}

.command-line {
  margin-bottom: 8px;
}

.prompt {
  color: #27c93f;
  margin-right: 8px;
}

.command {
  color: #fff;
}

.copy-success {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #27c93f;
  color: white;
  padding: 10px 20px;
  border-radius: 4px;
  animation: fadeOut 2s forwards;
  animation-delay: 1s;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
</style>

<script>
function copyCommand() {
  const commands = Array.from(document.getElementsByClassName('command'))
    .map(el => el.textContent)
    .join('\n');
  navigator.clipboard.writeText(commands).then(() => {
    const notification = document.createElement('div');
    notification.className = 'copy-success';
    notification.textContent = 'Commands copied to clipboard!';
    document.body.appendChild(notification);
    setTimeout(() => {
      notification.remove();
    }, 3000);
  });
}
</script>
