<!-- Landing Page Section -->
<section id="landing-page" class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="landing-content">
          <h1 class="landing-title">{{ page.title }}</h1>
          <p class="landing-subtitle">{{ page.subtitle }}</p>
          <div class="landing-buttons">
            <a href="/docs" class="btn btn-primary">
              <i class="fas fa-book"></i>
              Get Started
            </a>
            <a href="https://github.com/mniedermaier/CybICS" class="btn btn-secondary">
              <i class="fab fa-github"></i>
              View on GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Particles.js Background -->
<div id="particles-js"></div>

<!-- Particles.js Script -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: {
        value: 80,
        density: {
          enable: true,
          value_area: 800
        }
      },
      color: {
        value: '#ffffff'
      },
      shape: {
        type: 'circle'
      },
      opacity: {
        value: 0.5,
        random: false
      },
      size: {
        value: 3,
        random: true
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#ffffff',
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 6,
        direction: 'none',
        random: false,
        straight: false,
        out_mode: 'out',
        bounce: false
      }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: {
          enable: true,
          mode: 'repulse'
        },
        onclick: {
          enable: true,
          mode: 'push'
        },
        resize: true
      }
    },
    retina_detect: true
  });
</script>
