version: "3.4"
services:
  readi2c:
    image: localhost:5000/cybics-readi2c:latest
    restart: always
    network_mode: host
    privileged: true

  openplc:
    image: localhost:5000/cybics-openplc:latest
    restart: always
    privileged: true
    ports:
      - 8080:8080
      - 502:502

  fuxa:
    image: localhost:5000/cybics-fuxa:latest
    network_mode: host
    restart: always
    privileged: false
    ports:
      - 1881:1881

  openocd:
    image: localhost:5000/cybics-openocd:latest
    restart: always
    ports:
      - 3333:3333
