<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CybICS - Industrial Control Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff6b00;
        }

        .service-card {
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            overflow: hidden;
            height: calc(100vh - 96px);
            min-width: 400px;
            flex: 1;
        }

        .service-card.hidden {
            display: none;
        }

        .service-card.full-width {
            width: 100%;
        }

        .service-header {
            background-color: #404040;
            color: #ff6b00;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-iframe {
            flex: 1;
            width: 100%;
            height: calc(100vh - 160px);
            border: none;
            background-color: #2d2d2d;
        }

        .nav-button {
            background-color: #404040;
            color: #ff6b00;
            border: 1px solid #ff6b00;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background-color: #ff6b00;
            color: #1a1a1a;
        }

        .nav-button.active {
            background-color: #ff6b00;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-[#2d2d2d] text-[#ff6b00] p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
        <h1 class="text-2xl font-bold">CybICS</h1>
        
        <!-- Navigation menu -->
        <nav class="flex gap-4">
            <button id="all-btn" class="nav-button active" onclick="updateView('all')">All</button>
            {% for service_id, service in services.items() %}
            <button id="{{ service_id }}-btn" class="nav-button" onclick="updateView('{{ service_id }}')">{{ service.name }}</button>
            {% endfor %}
            <a href="/ctf" class="nav-button">üèÜ CTF Training</a>
        </nav>
    </header>

    <!-- Main container -->
    <main class="h-screen pt-16">
        <!-- Service cards container -->
        <div class="h-full p-4 gap-4 flex flex-wrap">
            {% for service_id, service in services.items() %}
            <div id="{{ service_id }}-card" class="service-card">
                <div class="service-header">
                    <h2 class="text-lg font-bold">{{ service.name }}</h2>
                </div>
                <iframe 
                    src="{{ service.url }}" 
                    class="service-iframe"
                    title="{{ service.name }}"
                    allow="fullscreen"
                    allowfullscreen="true"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                ></iframe>
            </div>
            {% endfor %}
        </div>
    </main>

    <script>
        // Store service IDs in a JavaScript array
        const serviceIds = [{% for service_id in services.keys() %}'{{ service_id }}',{% endfor %}];

        function updateView(view) {
            // Update button styles
            document.getElementById('all-btn').classList.remove('active');
            serviceIds.forEach(serviceId => {
                document.getElementById(`${serviceId}-btn`).classList.remove('active');
            });

            if (view === 'all') {
                document.getElementById('all-btn').classList.add('active');
            } else {
                document.getElementById(`${view}-btn`).classList.add('active');
            }

            // Update card visibility
            serviceIds.forEach(serviceId => {
                const card = document.getElementById(`${serviceId}-card`);
                if (view === 'all' || view === serviceId) {
                    card.classList.remove('hidden');
                    if (view === 'all') {
                        card.classList.remove('full-width');
                    } else {
                        card.classList.add('full-width');
                    }
                } else {
                    card.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
