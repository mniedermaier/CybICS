[supervisord]
nodaemon=true
user=root

[program:vncserver]
command=/usr/bin/Xtigervnc :1 -geometry 1920x1080 -depth 24 -localhost no -SecurityTypes None -AcceptSetDesktopSize=1 -desktop "CybICS Attack Machine" -rfbport 5902
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1

[program:xfce]
command=/bin/bash -c "sleep 3 && DISPLAY=:1 /root/.vnc/xstartup"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
startsecs=5

[program:disable-screensaver]
command=/bin/bash -c "sleep 5 && DISPLAY=:1 xset s off && DISPLAY=:1 xset -dpms && DISPLAY=:1 xset s noblank && while true; do sleep 300; DISPLAY=:1 xset s off; DISPLAY=:1 xset -dpms; DISPLAY=:1 xset s noblank; done"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=5

[program:novnc]
command=/opt/novnc/utils/novnc_proxy --vnc localhost:5902 --listen 6081 --web /opt/novnc
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10
