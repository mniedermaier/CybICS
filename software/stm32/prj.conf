# Enable GPIO
CONFIG_GPIO=y

# Enable I2C with target/slave mode
CONFIG_I2C=y
CONFIG_I2C_TARGET=y

# Enable UART
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Enable threads and synchronization
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=15

# Enable heap memory
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Enable system clock
CONFIG_SYS_CLOCK_HW_CYCLES_PER_SEC=64000000

# Enable logging subsystem
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_PRINTK=y

# Enable nanopb for protobuf support
CONFIG_NANOPB=y

# Enable printf float support
CONFIG_CBPRINTF_FP_SUPPORT=y

# Enable newlib
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=n

# Enable minimal libc
CONFIG_MINIMAL_LIBC=n

# Thread stack size - increased for Newlib printf
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_IDLE_STACK_SIZE=512
CONFIG_ISR_STACK_SIZE=2048

# Enable stack overflow detection for debugging
CONFIG_STACK_SENTINEL=y

# Enable thread names
CONFIG_THREAD_NAME=y

# Enable thread runtime stats
CONFIG_THREAD_RUNTIME_STATS=y
CONFIG_THREAD_STACK_INFO=y
